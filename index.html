<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Proj1</title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app"></div>

  <script type="text/babel">

    // NavBar Component
    var Navbar = React.createClass({
      propTypes: {
        brand: React.PropTypes.string.isRequired
      },
      getDefaultProps: function() {
        return {
          brand: "My React Site",
          color: "light"
        }
      },
      render: function() {
        if ( this.props.color == 'dark' ) {
          var navClass = 'navbar navbar-inverse';
        }
        else {
          var navClass = 'navbar navbar-default';
        }

        var homeActive = '';
        var aboutActive = '';

        if ( this.props.page == 'home' ) {
          homeActive = 'active';
        }
        else if ( this.props.page == 'about' ) {
          aboutActive = 'active';
        }

        return(
          <div>
            <nav className={ navClass }>
              <div className="container-fluid">
                <div className="navbar-header">
                  <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span className="sr-only">Toggle navigation</span>
                    <span className="icon-bar"></span>
                    <span className="icon-bar"></span>
                    <span className="icon-bar"></span>
                  </button>
                  <a className="navbar-brand" href="#">{ this.props.brand }</a>
                </div>
                <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul className="nav navbar-nav">
                    <li className={homeActive}><a onClick={this.props.homeClick} href="#">Home</a></li>
                    <li className={aboutActive}><a onClick={this.props.aboutClick} href="#">About</a></li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        )
      }
    });

    // Jumbotron Component
    var Jumbotron = React.createClass({
      PropTypes: {
        heading: React.PropTypes.string,
        text: React.PropTypes.string,
        link: React.PropTypes.string
      },
      getDefaultProps: function() {
        return {
          heading: 'Welcome',
          text: 'Yo! Welcome to my site built with react',
          link: 'http://google.com'
        }
      },
      render: function() {
        return(
          <div className="jumbotron">
            <div className="container">
              <h1>{ this.props.heading }</h1>
              <p>{ this.props.text }</p>
              <p><a className="btn btn-primary btn-lg" href={ this.props.link } role="button">Learn more &raquo;</a></p>
            </div>
          </div>
        )
      }
    });

    // Homepage Component
    var PageHome = React.createClass({
      render: function() {
        return(
          <div className="container">
            <div className="row">
              <h2 className="page-header">Home</h2>
              <p>Hello in the home</p>
            </div>
          </div>
        )
      }
    });

    // About Component
    var PageAbout = React.createClass({
      render: function() {
        return(
          <div className="container">
            <div className="row">
              <h2 className="page-header">About Us</h2>
              <p>Hello</p>
            </div>
          </div>
        )
      }
    });

    // Footer Component
    var Footer = React.createClass({
      getDefaultProps: function() {
        return {
          website: 'My site',
          copy_year: 2016
        }
      },
      render: function() {
        return(
          <div className="container">
            <hr/>
            <footer>
              <p>&copy; { this.props.copy_year } { this.props.website }</p>
            </footer>
          </div>
        )
      }
    });

    // App Wrapper Component
    var App = React.createClass({
      getInitialState: function() {
        return {
          page: 'home'
        }
      },
      handleHomeClick: function() {
        this.setState({
          page: 'home'
        });
      },
      handleAboutClick: function() {
        this.setState({
          page: 'about'
        })
      },
      render: function() {
        if ( this.state.page == 'home' ) {
          var jumbotron = <Jumbotron />;
          var page = <PageHome />;
        }
        else if ( this.state.page == 'about' ) {
          var jumbotron = '';
          var page = <PageAbout />;
        }
        return(
          <div>
            <Navbar
              color = "dark"
              page = {this.state.page}
              homeClick = {this.handleHomeClick}
              aboutClick = {this.handleAboutClick} />
            {jumbotron}
            {page}
            <Footer />
          </div>
        )
      }
    });

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
